<!DOCTYPE html>
<html>
<head>
  <title>MoodBuy - Your Mood. Your Life. Instantly.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .mood-input-glow {
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
    }
    .ai-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .typing-indicator {
      display: inline-flex;
      align-items: center;
    }
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const Icon = ({ iconName, className = "w-7 h-7 text-2xl" }) => {
      const icons = {
        Sparkles:'âœ¨', Utensils:'ğŸ½ï¸', Shirt:'ğŸ‘š', Mic:'ğŸ¤', Send:'â¡ï¸', TrendingUp:'ğŸ“ˆ', 
        Award:'ğŸ†', Share2:'ğŸ“¤', Menu:'â˜°', X:'âŒ', Music:'ğŸµ', Plane:'âœˆï¸', 
        ShoppingCart:'ğŸ›’', MapPin:'ğŸ“', CreditCard:'ğŸ’³', Clock:'âŒš', Star:'â­', 
        Camera:'ğŸ“·', Heart:'â¤ï¸', Fire:'ğŸ”¥', Zap:'âš¡', Brain:'ğŸ§ '
      };
      return <span className={`inline-block ${className}`}>{icons[iconName] || ''}</span>;
    };

    const MoodBuy = () => {
      const [activeTab, setActiveTab] = useState('cravings');
      const [moodInput, setMoodInput] = useState('');
      const [isListening, setIsListening] = useState(false);
      const [recommendations, setRecommendations] = useState([]);
      const [cart, setCart] = useState([]);
      const [deliveryAddress, setDeliveryAddress] = useState('');
      const [userStreak, setUserStreak] = useState(7);
      const [userPoints, setUserPoints] = useState(350);
      const [aiAdvice, setAiAdvice] = useState('');
      const [isAiTyping, setIsAiTyping] = useState(false);

      const getRealTimeData = (category) => {
        const data = {
          cravings: {
            items: [
              { id:1, name:"Jollibee Chickenjoy Bucket", restaurant:"Jollibee", category:"Fast Food", price:599, deliveryTime:"25-35 min", rating:4.8, image:"https://via.placeholder.com/250/FFD700/000000?text=Chickenjoy", delivery:"Grab/Foodpanda" },
              { id:2, name:"Army Navy Burrito", restaurant:"Army Navy", category:"Mexican", price:285, deliveryTime:"30-40 min", rating:4.6, image:"https://via.placeholder.com/250/FF6347/ffffff?text=Burrito", delivery:"Grab/Foodpanda" },
              { id:3, name:"Mang Inasal Pork BBQ Meal", restaurant:"Mang Inasal", category:"Filipino", price:159, deliveryTime:"20-30 min", rating:4.7, image:"https://via.placeholder.com/250/FFA500/000000?text=BBQ", delivery:"Grab/Foodpanda" },
              { id:4, name:"Yellow Cab 4 Cheese Pizza", restaurant:"Yellow Cab", category:"Pizza", price:649, deliveryTime:"35-45 min", rating:4.5, image:"https://via.placeholder.com/250/FFD700/000000?text=Pizza", delivery:"Grab/Foodpanda" },
              { id:5, name:"Tim Ho Wan Pork Bun", restaurant:"Tim Ho Wan", category:"Dimsum", price:180, deliveryTime:"40-50 min", rating:4.9, image:"https://via.placeholder.com/250/FF69B4/000000?text=Dimsum", delivery:"Grab/Foodpanda" },
            ]
          },
          ootd: {
            items: [
              { id:6, name:"Uniqlo AIRism Tee", store:"Uniqlo SM Megamall", category:"Casual Wear", price:590, availability:"In Stock", rating:4.8, image:"https://via.placeholder.com/250/87CEEB/000000?text=Uniqlo+Tee", delivery:"Lazada/Shopee" },
              { id:7, name:"H&M Summer Dress", store:"H&M Greenbelt", category:"Dress", price:1299, availability:"In Stock", rating:4.6, image:"https://via.placeholder.com/250/FFB6C1/000000?text=H&M+Dress", delivery:"Lazada/Shopee" },
              { id:8, name:"Nike Air Force 1", store:"Nike BGC", category:"Sneakers", price:5295, availability:"Limited Stock", rating:4.9, image:"https://via.placeholder.com/250/000000/ffffff?text=Nike+AF1", delivery:"Zalora" },
              { id:9, name:"Penshoppe Denim Jacket", store:"Penshoppe SM North", category:"Outerwear", price:1299, availability:"In Stock", rating:4.5, image:"https://via.placeholder.com/250/4169E1/ffffff?text=Denim", delivery:"Lazada/Shopee" },
            ]
          },
          travel: {
            items: [
              { id:10, name:"Boracay White Beach Resort", provider:"Klook", category:"Beach Resort", price:8500, duration:"3D/2N", rating:4.8, image:"https://via.placeholder.com/250/00CED1/ffffff?text=Boracay", booking:"Klook/Agoda" },
              { id:11, name:"Baguio Strawberry Farm Tour", provider:"Traveloka", category:"Nature Trip", price:2500, duration:"2D/1N", rating:4.6, image:"https://via.placeholder.com/250/228B22/ffffff?text=Baguio", booking:"Traveloka" },
              { id:12, name:"Siargao Surfing Package", provider:"Klook", category:"Adventure", price:12000, duration:"4D/3N", rating:4.9, image:"https://via.placeholder.com/250/1E90FF/ffffff?text=Siargao", booking:"Klook" },
              { id:13, name:"Tagaytay Day Tour", provider:"Guide to the Philippines", category:"Quick Getaway", price:1800, duration:"Day Tour", rating:4.5, image:"https://via.placeholder.com/250/8B4513/ffffff?text=Tagaytay", booking:"Local Tours" },
            ]
          },
          concerts: {
            items: [
              { id:14, name:"Taylor Swift: The Eras Tour", venue:"Philippine Arena", category:"Pop Concert", price:15000, date:"Feb 2025", rating:5.0, image:"https://via.placeholder.com/250/DDA0DD/000000?text=Taylor+Swift", booking:"TicketNet" },
              { id:15, name:"Coldplay Music of the Spheres", venue:"MOA Arena", category:"Rock Concert", price:12000, date:"Jan 2025", rating:4.9, image:"https://via.placeholder.com/250/FFD700/000000?text=Coldplay", booking:"SM Tickets" },
              { id:16, name:"BLACKPINK Born Pink Tour", venue:"Philippine Arena", category:"K-Pop", price:18000, date:"Mar 2025", rating:4.9, image:"https://via.placeholder.com/250/FF69B4/000000?text=BLACKPINK", booking:"TicketNet" },
              { id:17, name:"Ben&Ben Send-Off Concert", venue:"Araneta Coliseum", category:"OPM", price:3500, date:"Dec 2024", rating:4.8, image:"https://via.placeholder.com/250/4169E1/ffffff?text=Ben&Ben", booking:"SM Tickets" },
            ]
          }
        };
        return data[category] || data.cravings;
      };

      const getAIAdvice = async (mood, category) => {
        setIsAiTyping(true);
        await new Promise(r => setTimeout(r, 2000));
        setIsAiTyping(false);
        setAiAdvice(`Here's advice based on your mood: "${mood}" in category "${category}"`);
        setUserPoints(prev => prev + 10);
      };

      const startVoiceInput = () => {
        setIsListening(true);
        setTimeout(() => {
          const randomInput = "I'm feeling happy!";
          setMoodInput(randomInput);
          setIsListening(false);
          getAIAdvice(randomInput, activeTab);
        }, 2000);
      };

      const handleAddCart = (item) => {
        setCart(prev => {
          const existing = prev.find(i => i.id === item.id);
          if(existing) return prev.map(i => i.id===item.id ? {...i, quantity:i.quantity+1} : i);
          return [...prev, {...item, quantity:1}];
        });
        setUserPoints(prev => prev + 5);
      };

      const handleCheckout = () => {
        if(!deliveryAddress){ alert("Please enter delivery address."); return; }
        alert(`ğŸ‰ Order placed! ${cart.length} items. Total: â‚±${cart.reduce((t,i)=>t+i.price*i.quantity,0).toLocaleString()}. Delivery: ${deliveryAddress}`);
        setCart([]); 
        setDeliveryAddress('');
        setUserPoints(prev => prev + 50);
      };

      useEffect(() => { 
        const data = getRealTimeData(activeTab);
        setRecommendations(data.items);
      }, [activeTab]);

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar & Points */}
          <div className="gradient-bg text-white p-8 w-full md:w-80 flex-shrink-0 shadow-2xl">
            <h1 className="text-5xl font-bold mb-3 flex items-center space-x-3">
              <Icon iconName="Sparkles" className="w-12 h-12 text-4xl" /> 
              <span className="bg-gradient-to-r from-yellow-200 to-pink-200 bg-clip-text text-transparent">MoodBuy</span>
            </h1>
            <p className="text-xl text-purple-100 mb-8 italic">"Your Mood. Your Life. Instantly."</p>
            <div className="bg-white bg-opacity-20 rounded-xl p-4 mb-6 backdrop-blur-sm">
              <div className="flex justify-between items-center mb-2">
                <span className="text-lg">ğŸ”¥ Streak</span>
                <span className="text-2xl font-bold">{userStreak} days</span>
              </div>
              <div className="flex justify-between items-center">
                <span className="text-lg">â­ Points</span>
                <span className="text-2xl font-bold">{userPoints}</span>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <main className="flex-1 p-8 bg-gray-50">
            <div className="max-w-7xl mx-auto">
              <h2 className="text-4xl font-bold mb-6">Available Products</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {recommendations.map(item => (
                  <div key={item.id} className="bg-white rounded-2xl shadow-xl p-6 flex flex-col card-hover">
                    <img src={item.image} alt={item.name} className="h-52 w-full object-cover rounded-xl mb-5 shadow-md"/>
                    <h3 className="text-2xl font-bold text-gray-800 mb-2">{item.name}</h3>
                    {activeTab === 'cravings' && <p className="text-base text-blue-600 font-semibold mb-2">Delivery: {item.delivery}</p>}
                    {activeTab === 'ootd' && <p className="text-base text-blue-600 font-semibold mb-2">Available on: {item.delivery}</p>}
                    {activeTab === 'travel' && <p className="text-base text-blue-600 font-semibold mb-2">Booking: {item.booking}</p>}
                    {activeTab === 'concerts' && <p className="text-base text-blue-600 font-semibold mb-2">Tickets: {item.booking}</p>}
                    <p className="text-3xl font-bold text-green-600 mb-6">â‚±{item.price.toLocaleString()}</p>
                    <button 
                      onClick={()=>handleAddCart(item)} 
                      className="mt-auto py-4 text-lg font-bold bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg transform hover:scale-105 transition flex items-center justify-center space-x-3"
                    >
                      <Icon iconName="ShoppingCart" /> <span>Add to Cart (+5 pts)</span>
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </main>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<MoodBuy />);
  </script>
</body>
</html>
